<html lang="es">

  <body>
    <!-- === ENCABEZADO CON 2 LOGOS === -->
  <header class="header">
    <img src="assets/logo1.png" alt="Logo secundario" class="logo-left" />
    <img src="assets/logo.png"  alt="Logo Dirección de Desarrollo Humano" class="logo-right" />
  </header>

    <!-- TÍTULO -->
    <h1 class="titulo">Inscripción al Taller de Pintura</h1>

    <!-- FORMULARIO -->
    <div class="form-container">
      <form id="registro-form">
        <label for="nombre">Apellido y Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="dni">DNI Nº</label>
        <input type="number" id="dni" name="dni" required />

        <label for="area">Área</label>
        <input type="text" id="area" name="area" required />

        <label for="legajo">Legajo</label>
        <input type="text" id="legajo" name="legajo" required />

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required />

        <label for="turno">Turno</label>
        <select id="turno" name="turno" required>
          <option value="">Seleccioná un turno</option>
          <option value="Mañana">Mañana</option>
          <option value="Tarde">Tarde</option>
        </select>

        <!-- MENSAJE DE VALIDACIÓN -->
        <p id="mensaje" class="mensaje"></p>

        <!-- BOTÓN DE ENVÍO -->
        <button type="submit" class="btn-enviar">
        <i class="fas fa-paper-plane"></i> Enviar inscripción</button>

        <!--ENLACES PARA PRUEBA DE VISTA RESPONSIVA -->

          <a href="gracias.html" style="margin-right: 15px; text-decoration: underline;">gracias</a>
          <a href="cupo-completo.html" style="text-decoration: underline;">cupo</a>
        </div> 

      </form>
    </div>
